<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maxiung | SJSU ISE</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* 配色方案：白灰底 + 淡蓝色点缀 */
      --accent-blue: #3782DE;     /* 柔和淡蓝色 */
      --text-main: #2d2d2d;       /* 深灰文字 */
      --text-sub: #666666;        /* 辅助文字 */
      --glass-bg: rgba(255, 255, 255, 0.65); /* 磨砂玻璃背景色 */
      --glass-border: rgba(255, 255, 255, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      /* 这里上传你的背景图路径 */
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #f0f2f5; /* 图片没加载出来的底色 */
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 磨砂透明主面板 */
    .glass-panel {
      width: 90%;
      max-width: 800px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px); /* 磨砂核心代码 */
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* 顶部修饰条 */
    .panel-header {
      padding: 15px 30px;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--text-sub);
      text-transform: uppercase;
    }

    /* 个人信息区 */
    .profile-section {
      padding: 50px 40px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%; /* 圆形头像 */
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #eee;
    }

    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .name-info h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .name-info p {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: var(--accent-blue);
      font-weight: 600;
    }

    /* 介绍文本 */
    .bio-content {
      padding: 0 40px 40px 40px;
    }

    .bio-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-sub);
    }

    .highlight {
      color: var(--text-main);
      border-bottom: 2px solid var(--accent-blue);
      font-weight: 500;
    }

    /* 底部导航链接 */
    .nav-grid {
      display: flex;
      border-top: 1px solid var(--glass-border);
    }

    .nav-item {
      flex: 1;
      padding: 25px;
      text-align: center;
      text-decoration: none;
      color: var(--text-main);
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      transition: background 0.3s;
      border-right: 1px solid var(--glass-border);
    }

    .nav-item:last-child { border-right: none; }
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.3);
      color: var(--accent-blue);
    }

    .nav-num {
      display: block;
      font-size: 10px;
      color: var(--accent-blue);
      margin-bottom: 4px;
    }

    footer {
      margin-top: 30px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <div class="glass-panel">
    <div class="panel-header">
      <span>SJSU // ISE 2029</span>
      <span>System Status: Online</span>
    </div>

    <section class="profile-section">
      <div class="avatar">
        <img src="avatar.jpg" alt="Maxiung">
      </div>
      <div class="name-info">
        <h1>Xiaoxing Maxiung</h1>
        <p>Robotics & Voice AI Engineer</p>
      </div>
    </section>

    <section class="bio-content">
      <p class="bio-text">
        ISE student at SJSU. Building intelligent <span class="highlight">mechanical systems</span> 
        and <span class="highlight">voice-controlled interfaces</span>. 
        Focusing on industrial efficiency.
      </p>
    </section>

    <nav class="nav-grid">
      <a href="projects.html" class="nav-item">
        <span class="nav-num">01</span>PROJECTS
      </a>
      <a href="learning.html" class="nav-item">
        <span class="nav-num">02</span>LEARNING
      </a>
      <a href="academics.html" class="nav-item">
        <span class="nav-num">03</span>ACADEMICS
      </a>
    </nav>
  </div>

  <footer>
    37.3382° N, 121.8863° W // SILICON VALLEY
  </footer>
</body>
</html>
