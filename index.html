<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maxiung | SJSU ISE</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style> 
    :root {   
      --accent-blue: #3782DE;     
      --text-main: #2d2d2d;       
      --text-sub: #666666;        
      --glass-bg: rgba(255, 255, 255, 0.65); 
      --glass-border: rgba(255, 255, 255, 0.4);
      --sticky-bg: rgba(255, 255, 255, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #f0f2f5; 
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 容器：用来承载主面板和旁边的便签 */
    .main-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      width: 95%;
      max-width: 1000px;
      position: relative;
    }

    .glass-panel {
      flex: 3; /* 主面板占据更多空间 */
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* 右侧便签组 */
    .sticky-notes {
      flex: 1;
      max-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .note-item {
      background: var(--sticky-bg);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-left: 4px solid var(--accent-blue);
      text-decoration: none;
      color: var(--text-main);
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .note-item:hover {
      transform: translateX(5px);
      background: #fff;
    }

    .panel-header {
      padding: 15px 30px;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--text-sub);
      text-transform: uppercase;
    }

    .profile-section {
      padding: 50px 40px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #eee;
    }

    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .name-info h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      color: var(--text-main);
    }

    .name-info p {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: var(--accent-blue);
      font-weight: 600;
    }

    .bio-content {
      padding: 0 40px 40px 40px;
    }

    .bio-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-sub);
    }

    .highlight {
      color: var(--text-main);
      border-bottom: 2px solid var(--accent-blue);
      font-weight: 500;
    }

    .nav-grid {
      display: flex;
      border-top: 1px solid var(--glass-border);
    }

    .nav-item {
      flex: 1;
      padding: 20px 10px;
      text-align: center;
      text-decoration: none;
      color: var(--text-main);
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      transition: background 0.3s;
      border-right: 1px solid var(--glass-border);
    }

    .nav-item:last-child { border-right: none; }
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.3);
      color: var(--accent-blue);
    }

    .nav-num {
      display: block;
      font-size: 9px;
      color: var(--accent-blue);
      margin-bottom: 4px;
    }

    footer {
      margin-top: 30px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.4);
    }

    /* 适配手机屏幕 */
    @media (max-width: 768px) {
      .main-container { flex-direction: column; align-items: center; }
      .sticky-notes { flex-direction: row; max-width: 100%; flex-wrap: wrap; justify-content: center; }
      .nav-item { font-size: 10px; }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="glass-panel">
      <div class="panel-header">
        <span>SJSU // ISE 2029</span>
        <span>System Status: Online</span>
      </div>

      <section class="profile-section">
        <div class="avatar">
          <img src="avatar.jpg" alt="Maxiung">
        </div>
        <div class="name-info">
          <h1>Maxiung</h1>
          <p>Robotics & HCI Enthusiast</p>
        </div>
      </section>

      <section class="bio-content">
        <p class="bio-text">
          学习<span class="highlight">机器人</span>中，喜欢 <span class="highlight">HCI (人机交互)</span> 领域。
          致力于探索智能系统与人类最自然的交互方式。
        </p>
      </section>

      <nav class="nav-grid">
        <a href="projects.html" class="nav-item">
          <span class="nav-num">01</span>PROJECTS
        </a>
        <a href="learning.html" class="nav-item">
          <span class="nav-num">02</span>LEARNING
        </a>
        <a href="academics.html" class="nav-item">
          <span class="nav-num">03</span>ACADEMICS
        </a>
        <a href="daily-log.html" class="nav-item">
          <span class="nav-num">04</span>DAILY LOG
        </a>
      </nav>
    </div>

    <aside class="sticky-notes">
      <a href="personal-project.html" class="note-item">
        ➜ PERSONAL PROJECT
      </a>
      <a href="self-learning.html" class="note-item">
        ➜ SELF LEARNING
      </a>
      <a href="conclusion.html" class="note-item">
        ➜ MONTH CONCLUSION
      </a>
    </aside>
  </div>

  <footer>
    37.3382° N, 121.8863° W // SILICON VALLEY
  </footer>
</body>
</html>
